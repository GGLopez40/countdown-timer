<!DOCTYPE html>
<html>
    <head>
        <title>Am I Done Yet?</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div id="app">
            <div id="timer-div">
                <div class="circle">
                    <div class="circle-segment first"></div>
                    <div class="circle-segment last"></div>
                </div>
                <div id="center-text">
                    <div id="time">
                        <div v-for="item in remaining" v-bind:key="item.type" class="item">
                            <h1>{{item.num}}</h1>
                            <h3>{{item.type}}</h3>
                        </div>
                    </div>
                    <h2>{{counters[currCounter].stops[currStop].title}}</h2>
                </div>
            </div>
            <div id="settings-div">

            </div>

        </div>
        <script src="./hardcode.js"></script>
        <script src="./vue.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
